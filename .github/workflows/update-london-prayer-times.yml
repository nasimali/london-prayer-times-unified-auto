name: "ğŸ”„ Update London Prayer Times"

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: "ğŸ’¾ Cache pip packages"
        uses: actions/cache@v4.2.3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-prayer-v1
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: "ğŸ“¦ Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install requests ruff

      - name: "âœ… Check Python syntax"
        run: python -m py_compile london-prayer-times-unified-auto/generate_london_prayer_times.py

      - name: "ğŸ§¹ Lint code with Ruff"
        run: ruff check london-prayer-times-unified-auto

      - name: "ğŸ› ï¸ Generate 7-day London timetable JSON"
        env:
          LONDON_PRAYER_TIMES_API_KEY: ${{ secrets.LONDON_PRAYER_TIMES_API_KEY }}
        run: python london-prayer-times-unified-auto/generate_london_prayer_times.py

      - name: "ğŸš€ Commit and push to release/london-prayer-times"
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B release/london-prayer-times
          git add london-prayer-times-unified-auto/data/london-prayer-times-7d.json
          git commit -m "chore(prayer): refresh london 7-day timetable [auto]" || echo "No changes to commit"
          git push --force origin release/london-prayer-times
